<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calculadora</title>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="estilos.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
	<link rel="shortcut icon" href="logo.png">
</head>
<body>
	<div class="contenedor">
		<div class="resultados">
			<input type="text" value="0" id="operacion" class="operacion" readonly>
			
		</div>
		
		<table>
			<tr>
				<th>
					<button class="eliminar" onclick="eliminar()"><i class="far fa-trash-alt"></i></button>
				</th>
				<th>
					<input type="button" value="(">
				</th>
				<th>
					<input type="button" value=")">
				</th>
				<th>
					<button class="borrar" onclick="borrar()"><i class="fas fa-backspace"></i></button>
				</th>
			</tr>
			<tr>
				<th>
					<input type="button" value="7">
				</th>
				<th>
					<input type="button" value="8">
				</th>
				<th>
					<input type="button" value="9">
				</th>
				<th>
					<button class="signo" value="/"><i class="fas fa-divide"></i></button>
				</th>
			</tr>
			<tr>
				<th>
					<input type="button" value="4">
				</th>
				<th>
					<input type="button" value="5">
				</th>
				<th>
					<input type="button" value="6">
				</th>
				<th>
					<button class="signo" value="*"><i class="fas fa-times"></i></button>
				</th>
			</tr>
			<tr>
				<th>
					<input type="button" value="1">
				</th>
				<th>
					<input type="button" value="2">
				</th>
				<th>
					<input type="button" value="3">
				</th>
				<th>
					
					<button class="signo" value="-"><i class="fas fa-minus"></i></button>
				</th>
			</tr>
			<tr>
				<th>
					<input type="button" value=".">
				</th>
				<th>
					<input type="button" value="0">
				</th>
				<th>
					<button onclick="calcular()"><i class="fas fa-equals"></i></button>
				</th>
				
				<th>
					<button class="signo" value="+"><i class="fas fa-plus"></i></button>
				</th>
			</tr>
		</table>
	</div>
	<script type="text/javascript" src="main.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> 
</body>
</html>
